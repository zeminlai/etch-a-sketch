<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="header">Etch-a-Sketch!</div> 
    <div class="main">
        <div class="controls">
            <div class="slider"> 
                <input type="range" min="2" max="64" value="30" class="slider" id="myRange">
                <div class="lengthText">30 x 30</div>
            </div>
            <div class="color-picker">
                <input type="color" value="#0000ff" class="color">
                color picker
            </div>
            <button class="rainbow">Rainbow</button>
            <button class="eraser">Eraser</button>
            <button class="pencil">Pencil</button>
            <button class="clear">Clear</button>
        </div>
        <div class="container"></div>
    </div>
</body>
</html>
