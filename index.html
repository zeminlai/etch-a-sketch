<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="header">Etch-a-Sketch!</div> 
    <div class="main">
        <div class="controls">
            <div class="slider"> 
                <input type="range" min="2" max="64" value="30" class="slider" id="myRange">
                <div class="lengthText">30 x 30</div>
            </div>
            <div class="color-picker">
                <div class="color-picker-wrapper">
                    <input type="color" value="#00d2d3" class="color">
                </div>
                color picker
            </div>
            <button class="rainbow">Rainbow</button>
            <input id="pencil-img"type="image" src="./images/pencil.png"/>
            <input id="eraser-img"type="image" src="./images/eraser.png"/>
            <button class="clear">Clear</button>
        </div>
        <div class="container"></div>
    </div>
    <div class="footer">
        <div>Made by LaiZM</div>
        <div>Icons from <a href="https://www.flaticon.com">Flaticon.com</a> </div>
    </div>
</body>
</html>
